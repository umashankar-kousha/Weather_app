<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=air,humidity_low,search,thermometer"
    />
  </head>
  <body>
    <div class="bg-container">
      <div class="card">
        <div class="input-container">
          <input type="text" placeholder="Enter City Name" id="searchCity" />
          <button>
            <span class="material-symbols-outlined" id="searchBtn">
              search
            </span>
          </button>
        </div>
        <h1 class="city"></h1>
        <div class="tempareture-icon-container">
          <img
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt="wearherIcon"
            id="weatherIcon"
          />
          <div class="tempareture-container">
            <p class="tempareture">
              <span id="tempareture"></span>
              <sup>0</sup>C
            </p>
            <span id="description"></span>
          </div>
        </div>
        <hr />
        <div class="summary-container">
          <p class="summary">
            <span class="material-symbols-outlined"> humidity_low </span
            >Humidity : <span id="humidity"></span>%
          </p>
          <p class="summary">
            <span class="material-symbols-outlined"> air </span>Wind Speed :
            <span id="windSpeed"></span>KM/hr
          </p>
          <p class="summary">
            <span class="material-symbols-outlined"> thermometer </span>Feels
            Like : <span id="feelsLike"></span> <sup>o</sup>C
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
